<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div id="display"></div>
        <div class="buttonContainer">
            <div class="buttonDigits">
                <div onclick="setValue(Number(1))" class="button">1</div>
                <div onclick="setValue(Number(2))" class="button">2</div>
                <div onclick="setValue(Number(3))" class="button">3</div>
                <div onclick="setValue(Number(4))" class="button">4</div>
                <div onclick="setValue(Number(5))" class="button">5</div>
                <div onclick="setValue(Number(6))" class="button">6</div>
                <div onclick="setValue(Number(7))" class="button">7</div>
                <div onclick="setValue(Number(8))" class="button">8</div>
                <div onclick="setValue(Number(9))" class="button">9</div>
                <div onclick="setValue(Number(0))" class="button">0</div>
            </div>
            <div class="buttonOthers">
                <div onclick="operatorClick('add')" class="button">+</div>
                <div onclick="operatorClick('subtract')" class="button">-</div>
                <div onclick="operatorClick('multiply')" class="button">*</div>
                <div onclick="operatorClick('divide')" class="button">/</div>
                <div onclick="operate()" class="button">=</div>
                <div onclick="clearDisplay()" class="button">C</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
