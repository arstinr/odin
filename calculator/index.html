<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttonContainer">
            <div class="buttonDigitContainer">
                <div class="buttonDigit">1</div>
                <div class="buttonDigit">2</div>
                <div class="buttonDigit">3</div>
                <div class="buttonDigit">4</div>
                <div class="buttonDigit">5</div>
                <div class="buttonDigit">6</div>
                <div class="buttonDigit">7</div>
                <div class="buttonDigit">8</div>
                <div class="buttonDigit">9</div>
                <div class="buttonDigit">0</div>
            </div>
            <div class="buttonOthers">
                <div class="buttonDigit">+</div>
                <div class="buttonDigit">-</div>
                <div class="buttonDigit">*</div>
                <div class="buttonDigit">/</div>
                <div class="buttonDigit">=</div>
    
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
