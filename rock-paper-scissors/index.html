<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
</head>
<body>
    <script>
        console.log('Hello world!!!!')


        function getComputerChoice() {
            let computerChoice = Math.floor(Math.random() * 3) + 1;
            if (computerChoice == 1){
                computerChoice = "rock";
            } else if(computerChoice == 2){
                computerChoice = "paper";
            } else if(computerChoice == 3){
                computerChoice = "scissors";
            } 

            return computerChoice
        }


        function getHumanChoice(){
            let humanChoice = prompt("What's your move?");
            humanChoice = humanChoice.toLowerCase();

            if ((humanChoice != "rock") && (humanChoice != "paper") && (humanChoice != "scissors")){
                console.log("Please enter a valid move!");
                getHumanChoice()
            } else {
                return humanChoice;
            }
        }

        function playRound(humanChoice, computerChoice){

            //if statements to decide who egets points
            if ((humanChoice == "rock" && computerChoice == "rock") || (humanChoice == "paper" && computerChoice == "paper") || (humanChoice == "scissors" && computerChoice == "scissors")){

                console.log("Draw! Play another round!")
            } else if ((humanChoice == "rock" && computerChoice == "scissors") || (humanChoice == "scissors" && computerChoice == "paper") || (humanChoice == "paper" && computerChoice == "rock")){
                humanScore += 1;
                console.log("Human point!")
            } else if ((computerChoice == "rock" && humanChoice == "scissors") || (computerChoice == "scissors" && humanChoice == "paper") || (computerChoice == "paper" && humanChoice == "rock")){
                computerScore += 1;
                console.log("Computer point!")
            }
        }

        function playGame() {

            let humanScore = 0;
            let computerScore = 0;
            let roundsToPlay = 6;

            console.log("Starting game..");
            for (let i = 1; i < roundsToPlay; i++) {
                console.log(`Round ${i}`)
                getComputerChoice();
                getHumanChoice();
                playRound();
                console.log(`Current score: H${humanScore} : C${computerScore}`);
            }
        }

        playGame();

    </script>

</body>
</html>
